<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link rel="stylesheet" href="styles/main.css">
        <script src="http://wandoujia.com/api/wdapi.js"></script>
    </head>
    <body>
        <div class="nav">
            <a href="data.html" class="data"><i></i><span>有趣数据</span></a>
            <a href="best.html" class="best best-active"><i></i><span>年度应用</span></a>
            <a href="cat.html" class="cat"><i></i><span>分类最佳</span></a>
        </div>
        <div class="container" data-template-container style="margin-top: 20px;"></div>

        <div class="modal" style="display:none;" data-widget-modal>
            <div class="panel" data-widget-panel>
                <div class="hd">精彩瞬间</div>
                <div class="bd"></div>
                <span class="close"></span>
            </div>
        </div>

<script type="text/template" id="tpl-group">

<% _.each(groups, function(group, i){ %>
<div id="group-<%= i %>" class="row">
    <% _.each(group, function(block){ %>
        <% if (block.type === 'app') { %>
    <div class="block block-<%= block.badge === 'choice' ? '2-5' : block.badge === 'best' ? '1-2' : '1-5' %>" style="background-image:url('<%= block.background[1] %>')">
        <span class="panel">
            <span class="icon" style="background-image:url('<%= block.icons[0] %>')"></span>
            <span class="name"><%= block.name %></span>
        </span>
        <% if (block.badge === 'choice') { %>
            <span class="badge choice">特别推荐</span>
        <% } else if (block.badge === 'best-app') { %>
        <span class="stamp-app"></span>
        <% } else if (block.badge === 'best-game') { %>
        <span class="stamp-game"></span>
        <% } else { %>
        <span class="badge"><%= block.badge %></span>
        <% } %>
        <span class="preview">
            <span class="name"><span class="icon" style="background-image:url('<%= block.icons[0] %>')"></span><%= block.name %></span>
            <span class="info">
                <strong><%= block.tip.name %>：</strong><br>
                <%= block.tip.content %>
            </span>
            <a class="btn-install" href="http://apps.wandoujia.com/apps/<%= block.pn %>/download" name="<%= block.name %>" onclick="return wdapi_apkdl_m(this, 'source');" title="通过豌豆荚下载">安装</a>
            <a href="###" class="btn-detail" data-modal="<%= block.pn %>">详情</a>
        </span>
    </div>
        <% } else { %>
        <% } %>
    <% }); %>
</div>
<% }); %>

</script>
<script type="text/template" id="tpl-modal">

<div class="content <%= data.screenshot_type === 'v' ? '' : 'horizontal' %>">
    <div class="slides">
        <% _.each(data.screenshots, function(shot, i) { %>
        <img data-index="<%= i %>" src="<%= shot %>" <%= i > 0 ? 'style="display:none;"' : '' %>>
        <% }); %>
        <span class="prev"></span>
        <span class="next"></span>
    </div>
    <div class="detail">
        <div class="app">
            <div class="icon" style="background-image:url('<%= data.icons[1] %>')"></div>
            <div class="name"><%= data.name %></div>
            <div class="size"><a class="btn-install" href="http://apps.wandoujia.com/apps/<%= data.pn %>/download" name="<%= data.name %>" onclick="return wdapi_apkdl_m(this, 'source');" title="通过豌豆荚下载">安装</a></div>
        </div>
        <div class="verdict">
            <% if (data.intro) { %>
            <div class="intro"><%= data.intro %></div>
            <% } %>
            <div class="title">评委评语</div>
            <div class="speech">
                <strong><%= data.comments[0].name %>：</strong><br>
                <%= data.comments[0].content %>
            </div>
            <% if (!data.intro && data.comments[1]) { %>
            <div class="speech">
                <strong><%= data.comments[1].name %>：</strong><br>
                <%= data.comments[1].content %>
            </div>
            <% } %>
            <a href="##" class="btn-share">分享</a>
            <div class="share-bar">
                <div class="icons">
                    分享到：
                    <a href="#" class="share-to-weibo"></a>
                    <a href="#" class="share-to-qzone"></a>
                    <a href="#" class="share-to-renren"></a>
                    <a href="#" class="share-to-google"></a>
                    <a href="#" class="share-to-facebook"></a>
                </div>
            </div>
        </div>
    </div>
</div>

</script>

</html>
