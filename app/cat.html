<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>豌豆荚 2012 Android 年度应用 - 分类最佳</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link rel="stylesheet" href="styles/main.css">
        <script src="http://wandoujia.com/api/wdapi.js"></script>
        <script>
var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];
// GA
function ga(content) {
    _gaq.push(['_trackEvent', 'Rewind-2012'].concat(content.split(':')));
}
function isWdj() {
    return window.OneRingRequest !== undefined && window.OneRingStreaming !== undefined;
}
var meta = {
    data: 'api/cat.json'
};
        </script>
    </head>
    <body>
        <a href="http://www.wandoujia.com" class="logo"></a>
        <div class="nav">
            <a href="data.html" class="data"><i></i><span>有趣数据</span></a>
            <a href="best.html" class="best" onclick="ga('c2b')"><i></i><span>年度应用</span></a>
            <a href="cat.html" class="cat cat-active"><i></i><span>分类最佳</span></a>
        </div>
        <div class="category">
            <div class="container">
                <a href="#group-0">生活必备</a>
                <a href="#group-1">摄影摄像</a>
                <a href="#group-2">社交通讯</a>
                <a href="#group-3">基础工具</a>
                <a href="#group-4">资讯阅读</a>
                <a href="#group-5">参考效率</a>
                <a href="#group-6">影音播放</a>
                <a href="#group-7">休闲益智</a>
                <a href="#group-8">动作竞技</a>
            </div>
        </div>
        <div class="container" data-template-container></div>

        <div class="modal" style="display:none;" data-widget-modal>
            <div class="panel" data-widget-panel>
                <div class="hd">应用详情</div>
                <div class="bd"></div>
                <span class="close"></span>
            </div>
        </div>

<script type="text/template" id="tpl-group">

<% _.each(groups, function(group, i){ %>
<div id="group-<%= i %>" class="row">
    <% _.each(group, function(block){ %>
        <% if (block.type === 'app') { %>
    <div class="block block-<%= block.badge === 'choice' ? '2-5' : block.badge === 'best' ? '1-2' : '1-5' %>" style="background-image:url('<%= isWdj() ? block.background[0] : block.background[1] %>')">
    <% if (block.name !== '从缺') { %>
        <span class="panel">
            <span class="icon" style="background-image:url('<%= block.icons[0] %>')"></span>
            <span class="name"><%= block.name %></span>
        </span>
        <% if (block.badge === 'choice') { %>
            <span class="badge choice">特别推荐</span>
        <% } else if (block.badge === 'best-app') { %>
        <span class="stamp-app"></span>
        <% } else if (block.badge === 'best-game') { %>
        <span class="stamp-game"></span>
        <% } else if (block.badge) { %>
        <span class="badge"><%= block.badge %></span>
        <% } %>
        <span class="preview">
            <span class="name"><span class="icon" style="background-image:url('<%= block.icons[0] %>')"></span><%= block.name %></span>
            <span class="info" title="<%= block.tip.content %>"><%= block.tip.content.length > 20 ? block.tip.content.slice(0, 18) + '...' : block.tip.content || '' %></span>
            <a class="btn-install" href="http://apps.wandoujia.com/apps/<%= block.pn %>/download<%= isWdj() ? '#content-type=application&name='+block.name+'&icon='+block.icons[1] : '' %>" name="<%= block.name %>" onclick="ga('download:<%= block.pn %>'); if (!isWdj()) return wdapi_apkdl_m(this, 'source');" title="通过豌豆荚下载">安装</a>
            <a href="###" class="btn-detail" data-modal="<%= block.pn %>">详情</a>
        </span>
    <% } %>
    </div>
        <% } else if (block.type === 'text' && block.cat === 'cat') { %>
    <div class="block-text-1">
        <strong><%= block.content[0] %></strong>
        <span>下载量 Top5. &<br>豌豆荚特别推荐</span>
    </div>
        <% } else { %>
    <div class="block-text-2">
        <strong class="top"><%= block.content[0] %></strong>
        <span>&</span>
        <strong><%= block.content[1] %></strong>
    </div>
        <% } %>
    <% }); %>
</div>
<% }); %>

</script>
<script type="text/template" id="tpl-modal">

<div class="content <%= data.screenshot_type === 'v' ? '' : 'horizontal' %>">
    <div class="slides">
        <% _.each(data.screenshots, function(shot, i) { %>
        <img data-index="<%= i %>" src="<%= shot %>" <%= i > 0 ? 'style="display:none;"' : '' %> <%= data.screenshot_type === 'v' ? 'width="270"' : 'height="270"' %>>
        <% }); %>
        <span class="prev"></span>
        <span class="next"></span>
    </div>
    <div class="detail">
        <div class="app">
            <div class="icon" style="background-image:url('<%= data.icons[1] %>')"></div>
            <div class="name"><%= data.name %></div>
            <div class="size"><a class="btn-install" href="http://apps.wandoujia.com/apps/<%= data.pn %>/download<%= isWdj() ? '#content-type=application&name='+data.name+'&icon='+data.icons[1] : '' %>" name="<%= data.name %>" onclick="ga('download:<%= data.pn %>'); if (!isWdj()) return wdapi_apkdl_m(this, 'source');" title="通过豌豆荚下载">安装</a></div>
        </div>
        <div class="verdict">
            <% if (data.intro) { %>
            <div class="intro"><%= data.intro %></div>
            <% } %>
            <div class="title">用户好评</div>
            <div class="speech">
                <% if (data.comments[1].name) { %>
                <strong><%= data.comments[1].name %>：</strong><br>
                <% } %>
                <%= data.comments[1].content %>
            </div>
            <% if (!data.intro && data.comments[1]) { %>
            <div class="speech">
                <% if (data.comments[1].name) { %>
                <strong><%= data.comments[1].name %>：</strong><br>
                <% } %>
                <%= data.comments[1].content %>
            </div>
            <% } %>
            <% if (isWdj()) { %>
            <a href="##" data-title="<%= data.name %>" data-content="" data-pic=<%data.share_pic%>"" class="btn-share">分享</a>
            <% } else { %>
            <div class="share-bar">
                <div class="icons">
                    分享到：
                    <a href="<%= Share.url %>" title="<%= Share.title %>" data-pic="<%= data.share_pic %>" class="share-to-weibo" onclick="ga('share:<%= data.pn %>'); Share.weibo(this.title, this.href, this.getAttribute('data-pic')); return false;"></a>
                    <a href="<%= Share.url %>" title="<%= Share.title %>" data-pic="<%= data.share_pic %>" class="share-to-qzone" onclick="ga('share:<%= data.pn %>'); Share.qq(this.title, this.href, this.getAttribute('data-pic')); return false;"></a>
                    <a href="<%= Share.url %>" title="<%= Share.title %>" data-pic="<%= data.share_pic %>" class="share-to-renren" onclick="ga('share:<%= data.pn %>'); Share.renren(this.title, this.href, this.getAttribute('data-pic')); return false;"></a>
                    <a href="<%= Share.url %>" title="<%= Share.title %>" data-pic="<%= data.share_pic %>" class="share-to-google" onclick="ga('share:<%= data.pn %>'); Share.google(this.title, this.href, this.getAttribute('data-pic')); return false;"></a>
                    <a href="<%= Share.url %>" title="<%= Share.title %>" data-pic="<%= data.share_pic %>" class="share-to-facebook" onclick="ga('share:<%= data.pn %>'); Share.facebook(this.title, this.href, this.getAttribute('data-pic')); return false;"></a>
                </div>
            </div>
            <% } %>
        </div>
    </div>
</div>

</script>
        <!-- build:js scripts/app.js -->
        <script src="scripts/vendor/jquery.min.js"></script>
        <script src="scripts/vendor/underscore.js"></script>
        <script src="scripts/main.js"></script>
        <!-- endbuild -->

        <script>
            (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
            g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
            s.parentNode.insertBefore(g,s)}(document,'script'));
        </script>
    </body>
</html>
